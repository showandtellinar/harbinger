{% extends "main.html" %}

{% block content %}
<h2>Source Statistics</h2>
<div style="margin-left: auto; margin-right: auto; width: 800px">
  <canvas id="sourceChart" width="800" height="800"></canvas>
</div>
{% endblock %}


{% block moreScripts %}
<script>
  var ctx = document.getElementById("sourceChart").getContext("2d");
  var myNewChart = new Chart(ctx).Line({{ chartData|tojson|safe }}, {datasetFill: false});
</script>
{% endblock %}
